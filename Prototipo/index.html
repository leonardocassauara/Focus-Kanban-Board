<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
</head>
<body class="centralize">
    
    <form id="form">

        <div class="centralize"><img src="src/Logo Focus redimensionada.png" alt="Logo da Empresa"></div>

        <div class="input-field">
            <input class="form-field" name="email" id="email" type="email" placeholder="E-mail" required>
            <!--  <label class="form-label" for="email">Usuário</label>  -->
        </div>

        <div class="input-field">
            <input class="form-field" name="password" id="password" type="password" placeholder="Senha" required>
            <!--  <label class='form-label' for="password">Senha</label>  -->
        </div>
        
        <div class="error" id="loginError"></div>
        <div class="feedback" id="recoverPasswordFeedback">Email de recuperação enviado.</div>

        <button class="clear" id="recover" type="button" onClick="recoverPassword()">RECUPERAR SENHA</button>
        <button class="solid" id="login" type="button" onClick="loginUser()">ENTRAR</button>
        <button class="outline" id="register" type="button" onClick="registerUser()">REGISTRAR</button>

    </form>

</body>
<link rel="stylesheet" href="index.css">
<link rel="stylesheet" href="global.css">
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="firabaseInit.js"></script>
<script src="loading.js"></script>
<script src="index.js"></script>
</html>
