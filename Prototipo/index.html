<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update Solution - Login</title>
    <link rel="stylesheet" href="index.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
    <script src="firabaseInit.js"></script>
    <script src="validations.js"></script>
    <script src="index.js"></script>
</head>
<body>
    <form>
        <div class="input-label">
            <label for="email">Email</label>
        </div>
        <div class="input-field">
            <input type="email" id="email" placeholder="seu@email.com" onchange="onChangeEmail()">    
        </div>
        <div class="error" id="emailEmptyError">Campo obrigatório.*</div>
        <div class="error" id="emailInvalidEntryError">Valor inválido.*</div><div class="input-label">
            <label for="password">Password</label>
        </div>
        <div class="input-field">
            <input type="password" id="password" placeholder="Password" onchange="onChangePassword()">
        </div>
        <div class="error" id="passwordEmptyError">Campo obrigatório.*</div>
        <div class="error" id="loginError"></div>
        <div><button id="recover" type="button" class="clear" disabled="true" onClick="recoverPassword()">Recuperar Senha</button></div>
        <div><button id="login" type="button" class="solid" disabled="true" onClick="loginUser()">Entrar</button></div>
        <div><button id="register" type="button" class="outline" onClick="registerUser()">Registrar</button></div>  
    </form>
</body>
</html>
