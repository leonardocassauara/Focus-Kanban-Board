<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="icon" href="../../src/icone-focus.png" type="image/x-icon">
    <link rel="shortcut icon" href="../../src/icone-focus.png" type="image/x-icon">
</head>
<body class="centralize">
    <form id="form">

        <div class="input-field">
            <div><label for="email">E-mail</label></div>
            <input class="form-field" name="email" id="email" type="email" placeholder="E-mail">
        </div>

        <div class="input-field">
            <div><label for="password">Senha</label></div>
            <input class="form-field" name="password" id="password" type="password" placeholder="Senha">
        </div>
        
        <div class="input-field">
            <div><label for="confirmPassword">Confirmar Senha</label></div>
            <input class="form-field" name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirmar senha">
        </div>

        <div class="error" id="registerError"></div>
        <div class="feedback" id="registerFeedback">Cadastro Efetivado.</div>

        <button class="solid" id="register" type="button" onClick="registerUser()">REGISTRAR</button>
        <button class="outline" id="login" type="button" onClick="returnToLogin()">ENTRAR</button>

    </form>
</body>
<script src="../../adjust.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-firestore-compat.js"></script>
<script src="../../firabaseInit.js"></script>
<script src="../../services/register.service.js"></script>
<link rel="stylesheet" href="register.css">
<link rel="stylesheet" href="../../global.css">
<script src="../../loading.js"></script>
<script src="register.js"></script>
</html>
