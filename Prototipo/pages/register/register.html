<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body class="centralize">
    <form>

        <div class="input-field">
            <input class="form-field" name="email" id="email" type="email" placeholder="E-mail">
        </div>

        <div class="input-field">
            <input class="form-field" name="password" id="password" type="password" placeholder="Senha">
        </div>
        
        <div class="input-field">
            <input class="form-field" name="confirmPassword" id="confirmPassword" type="password" placeholder="Confirmar senha">
        </div>

        <div class="error" id="registerError"></div>
        <div class="feedback" id="registerFeedback">Usuario criado.</div>

        <button class="solid" id="register" type="button" onClick="sendRegisterRequest()">REGISTRAR</button>
        <button class="outline" id="login" type="button" onClick="returnToLogin()">ENTRAR</button>

    </form>
</body>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.6.7/firebase-auth-compat.js"></script>
<script src="../../firabaseInit.js"></script>
<link rel="stylesheet" href="register.css">
<link rel="stylesheet" href="../../global.css">
<script src="../../loading.js"></script>
<script src="register.js"></script>
</html>
